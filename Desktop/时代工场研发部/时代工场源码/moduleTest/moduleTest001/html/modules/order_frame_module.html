<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>选择预约时间</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: auto;
            font-family: SourceHanSansSC;
        }
        .calendar_box{
            width: 100%;
            letter-spacing: 2px;
            text-align: center;
        }
        .calendar_box label{
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
        }
        #before_month,#next_month{
            width: 25px;
            height: 25px;
            top:6px;
            position: relative;
        }
        #before_month{
            margin-right: 10px;
        }
        #next_month{
            margin-left: 10px;

        }
        .calendar_now_month_box{
            width:100%;
            height: 30px;
            text-align: center;
            margin-top:2px;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            color: red;
            font-family: "微软雅黑"
        }
        .order_detail_time{
            width: 100%;
            height: 30px;
            letter-spacing: 2px;
            line-height: 30px;
            margin-top:300px;
        }
        .time_title_label{
            margin-left: 10px;
            font-size: 18px;
            font-weight: 400;
        }
        #choose_time{
            font-size: 26px;
            font-weight: 600;
            color: #125E88;
        }
        #choose_time_btn{
            width:auto;
            position: absolute;
            height: 20px;
            line-height: 20px;
            right: 10%;
            color:white;
            padding: 5px;
            background-color: #125E88;
            border-radius:5px; 
            margin-top:-4px;
        }
        #bottom_submit{
            width: 80%;
            height: 30px;
            background-color: #125E88;
            color:white;
            margin:0 auto;
            margin-top:20px;
            text-align: center;
            line-height: 30px;
            border-radius: 3px;
            letter-spacing: 4px;
        }
        .tip{
            width: 100%;
            height: auto;
            margin-top:10px;
        }
        .tip p{
            width: 90%;
            text-align: left;
            margin-left: 10px;
            height: auto;
            margin-top:5px;
            letter-spacing: 2px;
            padding: 0px;
            font-size: 14px;
        }
        .tip span{
            width: 95%;
            height: auto;
            text-align: left;
            margin-left: 10px;
            margin-top:5px;
            letter-spacing: 2px;
            padding: 0px;
            font-size: 14px;
            color:#8a8a8a;
        }
    </style>
</head>
<body>
    <div class="calendar_box">
        <img id='before_month' src="../../image/toleft.png"/>
        <label><text id='year_label'></text>&nbsp;年</label>
        <label><text id='month_label'></text>&nbsp;月</label>
        <label><text id='day_label'></text>&nbsp;日</label>
        <img id='next_month' src="../../image/toright.png"/>
    </div>
    <div class="calendar_now_month_box"><text id="calendar_now_month"></text>月</div>
    <div class="order_detail_time">
        <label class="time_title_label">时间：</label>
        <label id="choose_time"></label>
        <label id='choose_time_btn' tapmode onclick="fnchoose_time()">选择时间</label>
    </div>
    <div id="bottom_submit" tapmode onclick="fnpost_order()">
        <span>一键预约</span>
    </div>
    <div class="tip">
        <p>温馨提醒：</p>
        <span>客服电话：010-83677112</span> 
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/SHA1.js"></script>
<script type="text/javascript" src="../../script/APICloud-rest.js"></script>
<script type="text/javascript">
    var now_month_flag_number = 1;
    var now_month = 1
    var month_flag = 1
    var UILoading;
    var flowerid;
    var customer_phone;
    var stage_name;
    var order_date;
    var order_time;
    var now_day = 1
    var obj_year = document.getElementById("year_label");
    var obj_before_month = document.getElementById("before_month");
    var obj_next_month = document.getElementById("next_month");
    var obj_month = document.getElementById("month_label");
    var obj_day = document.getElementById("day_label");
    var obj_calendar_now_month = document.getElementById("calendar_now_month");
    // 上个月
    obj_before_month.onclick=function(){
        if(now_month-now_month_flag_number>0){
            var UICalendar = api.require('UICalendar');
            UICalendar.prevMonth({
              id:1
            },function(ret, err) {
                if (ret) {
                    now_month = ret.month
                    var year = ret.year.toString();
                    var month = ret.month.toString();
                    if(now_month==now_month_flag_number){
                        $api.text(obj_day,now_day);
                    }
                    $api.text(obj_month,month);
                    $api.text(obj_year,year);
                    $api.text(obj_calendar_now_month,month);
                } else {
                    alert(err.msg);
                }
            });
        }else{
            alert("不能预约过去的时间")
        }
        
    };
    // 下个月
    obj_next_month.onclick=function(){
        if(now_month-now_month_flag_number<1){
            var UICalendar = api.require('UICalendar');
            UICalendar.nextMonth({
              id:1
            },function(ret, err) {
                if (ret) {
                    now_month = ret.month
                    var year = ret.year.toString();
                    var month = ret.month.toString();
                    $api.text(obj_month,month);
                    $api.text(obj_year,year);
                    $api.text(obj_calendar_now_month,month);
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }else{
            alert("暂时提供最近一个月预约")
        }
        
    };
    apiready = function(){
        UILoading = api.require('UILoading');
        stage_name = api.getGlobalData({key: 'stage_name'});
        customer_phone = api.getPrefs({sync: true,key:'user_phone'});
        var myDate = new Date();
        var h = myDate.getHours();
        var m = myDate.getMinutes();
        if(m<10){
            m='0'+m.toString()
        }
        if(h<10){
            h = '0'+h.toString()
        }
        choose_timevalue(h.toString()+":"+m.toString())
        var UICalendar = api.require('UICalendar');
        UICalendar.open({
            rect: {
                x: 30,
                y: 60,
                w: api.frameWidth - 60,
                h: 300
            },
            styles: {
                bg: 'rgba(0,0,0,0)',
                week: {
                    weekdayColor: '#3b3b3b',
                    weekendColor: '#a8d400',
                    size: 12
                },
                date: {
                    color: '#3b3b3b',
                    selectedColor: '#fff',
                    selectedBg: '#a8d500',
                    size: 12
                },
                today: {
                    color: 'rgb(230,46,37)',
                    bg: ''
                }
            },
            switchMode:'horizontal',
            isBefore:true,
            switchMode: 'none',
            fixedOn: api.frameName,
            fixed: false
        }, function(ret, err){
            if( ret ){
                
                if(month_flag==1){
                now_month_flag_number = ret.month;
                now_day = ret.day
                month_flag = 2
            }
            now_month = ret.month;
            var year = ret.year.toString();
            var month = ret.month.toString();
            var day = ret.day.toString();
            // var now_data = year+"-"+month+"-"+day
            $api.text(obj_year,year);
            $api.text(obj_month,month);
            $api.text(obj_day,day);
            order_date = year+"-"+month+"-"+day
            $api.text(obj_calendar_now_month,month);

            }else{
                 alert( JSON.stringify( err ) );
            }
        });
    };
    function choose_timevalue(value){
        var obj_choose_time = document.getElementById("choose_time");
        $api.text(obj_choose_time,value);
        order_time = value
    };
    function fnchoose_time(){
        api.openFrame({
            name: 'time_selector',
            url: 'time_selector.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h:api.winHeight
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,0.2)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false,
            fixedOn:api.frameName,
            fixed:true
        });
    };
    function fnpost_order(){
        stage_name = stage_name.replace('&nbsp;','');
        postinfor(customer_phone,stage_name,order_date,order_time);
    };
    function postinfor(customer_phone,stage_name,order_date,order_time){
        UILoading.flower({
            center: {
                x: api.winWidth/2,
                y: api.winHeight/2
            },
            mask:"rgba(0,0,0,0.1)",
            size: 30,
            fixed: true
            }, function(ret) {
                flowerid = ret.id
            });
        var now = Date.now();
        var appKey = SHA1("A6006620792786"+"UZ"+"B4BE1D4A-18F6-42D1-48CF-DF6C6EA9983E"+"UZ"+now)+"."+now;
        api.ajax({
            url: 'https://www.apicloud.com/mcm/api/order_visit',
            method: 'POST',
            headers:{
            "X-APICloud-AppId": "A6006620792786",
            "X-APICloud-AppKey":appKey
            },
            data:{
                values:{
                    order_date:order_date,
                    order_time:order_time,
                    customer_phone:customer_phone,
                    address_name:stage_name
                    }
            }
        },
        function(ret, err){
            if (ret) {
                UILoading.closeFlower ({
                    id: flowerid
                });
                api.toast({
                    msg: '提交成功',
                    duration: 2000,
                    location: 'bottom'
                });
            } else {
                alert(err.msg);
            }

        }
        );
    };
</script>
</html>
