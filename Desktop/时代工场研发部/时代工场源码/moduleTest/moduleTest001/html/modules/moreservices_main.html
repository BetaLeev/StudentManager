<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>服务未开发</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        body,html{
            width: 100%;
            height:100%;
            background-color: #ffffff;
        }
        .functionModel_line1,.functionModel_line2{
            width:100%;
            margin-top: 0px;
            position: relative;
            margin-bottom: 15px;
            border-bottom: 2px solid #cdcdcd;
        }
        .functionModel_line1{
            height:184px;
        }
        .functionModel_line2{
            height:113px;
        }
        .functionModel_line1 h1,.functionModel_line2 h1{
            font-size: 16px;
            letter-spacing: 4px;
            font-weight: 400;
            font-family: "微软雅黑";
            margin-left: 28px;
            margin-bottom:15px;
        }
        .itemFun{
            width:20%;
            float: left;
            height:60px;
            position: relative;
            margin-left: 4%;
            display: block;
            margin-bottom: 10px;
        }
        .itemFun img{
            width:26px;
            height: 26px;
            margin-left: 35%;
            margin-top: 5px;
        }
        .itemFun span{
            width:100%;
            font-size: 12px;
            color: #101010;
            text-align: center;
            top:-1px;
            position: relative;
            background:transparent;
            line-height: 17px;
            font-weight: normal;
            font-style: normal;
            white-space: nowrap;

        }
    </style>
</head>
<body>
    <div class="functionModel_line1">
            <h1>企业服务</h1>
            <div class="itemFun" tapmode onclick="fnnoservice('服务商')">
                <img src="../../image/moreservice/fws.png" />
                <span>服务商</span>
            </div>
            <div class="itemFun" tapmode onclick="fnnoservice('电子签章')">
                <img src="../../image/moreservice/dzqz.png" />
                <span>电子签章</span>
            </div>
            <div class="itemFun" tapmode onclick="fnnoservice('云打印')">
                <img src="../../image/moreservice/ydy.png" />
                <span>云打印</span>
            </div>
            <div class="itemFun" tapmode onclick="fnnoservice('投融资')">
                <img src="../../image/moreservice/trz.png" />
                <span>投融资</span>
            </div>
            <div class="itemFun" tapmode onclick="fnnoservice('项目孵化')">
                <img src="../../image/moreservice/fhq.png" />
                <span>项目孵化</span>
            </div>
            <div class="itemFun" tapmode onclick="fnnoservice('基金管理')">
                <img src="../../image/moreservice/jjgl.png" />
                <span>基金管理</span>
            </div>
    </div>
    <div class="functionModel_line2">
            <h1>行政服务</h1>
            <div class="itemFun" tapmode onclick="fnnoservice('招聘')">
                <img src="../../image/moreservice/zp.png" />
                <span>招聘</span>
            </div>
            <div class="itemFun" tapmode onclick="fnnoservice('折扣专区')">
                <img src="../../image/moreservice/zk.png" />
                <span>折扣专区</span>
            </div>
    </div>  
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

    };
    function fnnoservice(title_name){
        var loginstatu = api.getPrefs({sync: true,key:'userloginstatu'});
        if(!loginstatu){
                api.openWin({
                name: 'login',
                url: '../../html/login.html',
            });
        }else{
        api.openWin({
            name: 'no_openpage',
            url: '../../html/no_openpage.html',
            pageParam: {
                name: title_name
            }
        });
    }
    }
</script>
</html>
