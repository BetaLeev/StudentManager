<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>一键开锁</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
</head>
<style type="text/css">
	body{
		height: 100%;
		background-color: #fff;
	}
	.picBox{
		width:100%;
		height: 45px;
		text-align: center;
		margin-top:50%;
	}
	.lockPic{
		width:200px;
		height: 200px;
		background-color: rgba(11, 11, 11, 0.12);
		border-radius: 100px;
		margin: 0 auto;


	}
	.lockPic img{
		width:84px;
		height: 84px;
		margin-top: 50px;
	}
	.div_applyKey{
		margin-top:30px;
		width:100%;
		height: 40px;
		text-align: center;
	}
	.applyKey{
		width:80%;
		height: 40px;
		margin:0 auto;
		background-color: #125E88;
		border-radius: 3px;
		outline: none;
		color: #ffffff;
		font-size: 16px;
	}
</style>
<body>
<div class="picBox">
	<div class="lockPic">
		<img src="../image/lock/lock001.png">
	</div>
	<div class="div_applyKey">
	<button class="applyKey" tapmode onclick="apply_key('申请钥匙')">申请钥匙</button>
</div>
</div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">

	apiready = function(){

	};
	// 功未开放，敬请期待
	function apply_key(title_name){
		var loginstatu = api.getPrefs({sync: true,key:'userloginstatu'});
        if(!loginstatu){
                api.openWin({
                name: 'login',
                url: 'login.html',
            });
        }else{
        api.openWin({
            name: 'no_openpage',
            url: 'no_openpage.html',
            pageParam: {
                name: title_name
            }
        });
    }
	}
</script>
</html>
