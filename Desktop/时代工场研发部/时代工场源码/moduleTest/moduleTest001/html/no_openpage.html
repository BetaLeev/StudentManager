<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人设置</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-flex-flow: column;
        flex-flow: column;
        height: 100%;
    }
    
    header {
        width: 100%;
        height: 30px;
        margin-top:10px;
        margin-bottom: 5px;
        overflow: hidden;
    }
    
    header .back {
        position: absolute;
        bottom: 0;
        left: 10px;
        width: 30px;
        height: 30px;
        background: url(../image/findaddress/back.png);
        background-size: 30px 30px;
        background-repeat: no-repeat;
    }
    
    header h1 {
        width: 100%;
        height: 30px;
        font-weight: 500;
        line-height: 30px;
        text-align: center;
        color: #000000;
        font-size: 20px;
        letter-spacing: 2px;
    }
    

    </style>
</head>

<body>
    <header id="header">
        <div class="back" tapmode onclick="api.closeWin();"></div>
        <h1 id='title'></h1>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var title_obj = document.getElementById("title")
apiready = function() {
    title_obj.innerHTML = api.pageParam.name
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerH = $api.offset(header).h;
    $api.fixStatusBar(header);
    api.openFrame({
        name: 'no_openpageframe',
        url: 'modules/no_openpageframe.html',
        rect: {
            x: 0,
            y: headerH+15,
            w: api.winWidth,
            h: api.winHeight
        },
        bounces: false
    });
}


</script>

</html>
