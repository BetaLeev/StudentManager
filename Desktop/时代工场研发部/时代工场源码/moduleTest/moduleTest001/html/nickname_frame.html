<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>昵称_frame</title>
    <link rel="stylesheet" type="text/css" href="api.css"/>
    <style>
        body {
        height: 100%;
    }
    
    body {
        background-color: #eee;
    }

    section .option .input {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        height: 60px;
        box-sizing: border-box;
        padding-top: 22px;
    }
    section .option .input input{
        font-size: 14px;
        width: 100%;
        height: 25px;
        line-height: 14px;
        vertical-align: top;
        border: none;
    }
    .option .arrow-panel {
        position: absolute;
        top: 25px;
        right: 20px;
        width: auto;
        height: 35px;
        background-image: url(../image/erro.png);
        background-repeat: no-repeat;
        background-size: 16px 24px;
        background-position: right center;
    }
    
    .option .arrow-panel .text {
        box-sizing: border-box;
        padding-right: 20px;
        width: auto;
        height: 60px;
        line-height: 60px;
        font-size: 13px;
        color: #888;
        text-align: left;
    }

    .button {
        width: auto;
        height: 50px;
        margin-left: 0px;
        margin-right: 0px;
        margin-top: 350px;
        background-color: #125E88;
        line-height: 50px;
        color: #fff;
        font-size: 20px;
        text-align: center;
        border-radius: 8px;
    }
    </style>
</head>
<body>
	<section>
		<div class="option">
		   <div class="input">
			  <input type="space" name="text" placeholder="请输入您的昵称">
			  <div class="arrow-panel">
                <div class="text"></div>
             </div>
		   </div>
	    </div>
	    <div class="button">保存</div>
    </section>
	
    
</body>
<script type="text/javascript" src="api.js"></script>

</html>
