<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>裁剪图片</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
    /*头部css*/
    body,html{
        padding: 0;
        margin: 0;
        width: 100%;
        height:auto;
    }
    #header{
        top:25px;
        width:100%;height:35px;
    }
    #left,#right{
        width: auto;
        height: 35px;
        line-height: 35px;
        font-size: 18px;
        letter-spacing: 2px;
        font-weight: 500;
        font-family: "微软雅黑"
    }
    #left{
        float: left;
        margin-left: 10px;
    }
    #right{
        float: right;
        margin-right: 10px;
    }
    </style>
</head>
<body>
    <!-- 找驿站头部 -->
    <header id="header">
        <span id="left" tapmode onclick="api.closeWin()">取消</span>
        <span id="right" tapmode onclick="fnclipsave()">确定</span>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var header =  document.getElementById("#header");
    apiready = function(){
        $api.fixStatusBar(header);
        api.openFrame({
            name: 'clip_img_frame',
            url: 'modules/clip_img_frame.html',
            rect: {
                x: 0,
                y: 60,
                w: api.winWidth,
                h: api.frameHeight-60
            },
            pageParam: {
                imgpath: api.pageParam.imgpath,
                phone_number:api.pageParam.phone_number
            },
            bounces: false,
            bgColor: 'rgba(0,0,0,1)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
        
    };
    function fnclipsave(){
        api.execScript({
            name: api.winName,
            frameName: 'clip_img_frame',
            script: "saveimg()"
        });
    }
</script>
</html>
