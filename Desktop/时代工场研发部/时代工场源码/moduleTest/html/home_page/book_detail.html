<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="../../aui-20170109-v2.1/script/api.js"></script>
    <title>预定详情页</title>
    <style>

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .plate {
            min-height: 50px;
            width: 100%;
            padding: 0 5%;
            background: #ffffff;
            border-bottom: 1px solid #f1f1f1;
        }

        p,
        h2 {
            padding: 0;
            margin: 0;
        }

        body {
            background: #f7f7f7;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .book-detail {
            height: 220px;
            padding-top: 10px;
        }

        .book-time {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .book-time-item {
            padding: 10px;
            text-align: center;
        }

        .book-time-item-content {
            font-size:.875rem;
        }

        .big-font {
            font-size: 1.125rem;
        }

        .book-detail-content {
            float: left;
            width: 46%;
            margin-right: 14px;
        }

        .book-detail-img {
            float: left;
            width: 45%;
            height: 110px
        }

        .name {
            font-size: 1rem;
        }

        .rate {
            margin-top: 10px;
            font-size: .5rem;
        }

        .rate-star {
            padding-right: 5px;
            color: #285b7f;
        }

        .book-detail-img>img {
            border-radius: 3px;
            height: 100%;
            width: 100%;
        }

        .book-detail-content p {
            font-size: .7rem;
        }
        /*入驻详情*/

        .in-count {
            float: right;
            font-size: .9rem;
            display: block;
            padding-right: 1.4rem;
        }

        .in-count::before {
            content: '➕';
            height: 20px;
            width: 20px;
            color: white;
            right: 1rem;
            position: absolute;
        }

        .in-count::after {
            content: '➖';
            right: 4.5rem;
            height: 20px;
            color: white;
            width: 20px;
            position: absolute;
        }

        .can-time {
            color: #fdd66e;
        }
        /*消费详情*/

        .plate-title {
            line-height: 50px;
            font-size: .8rem;
        }

        .cost-detail {
            padding: 20px;
        }

        .cost-detail p {
            line-height: 35px;
            height: 35px;
            clear: both;
        }
        /*消费总计*/

        .cost-sum>p {
            line-height: 60px;
            font-weight: bold;
            font-size: .9rem;
        }

        .sign_money {
            font-size: .5rem;
        }

        .sum {
            float: right;
            font-size: 1rem;
        }
        /*入驻人信息*/

        .book-user {
            /*padding: 20px 20px;*/
        }

        .book-user span {
            font-size: 2rem;
            position: absolute;
            margin-top: 10px;
            right: 30px;
        }

        .book-user-contact {
            height: 170px;
        }

        .book-user-contact input {
            float: right;
            margin-top: 14px;
            width: 130px;
            height: 20px;
            border: 1px solid #aabecc;
            padding: 5px 20px;
            font-size: .6rem;
            border-radius: 3px;
            box-shadow: 1px 1px 1px #f1f1f1;
        }
        /*预定入驻*/

        .confirm_book {
            position: absolute;
            bottom: 0;
            outline: none;
            border: none;
            width: 100%;
            /*height: 60px;*/
            /*font-size: 1rem;*/
            text-align: center;
            /*line-height: 60px;*/
            background: #fdd66e;
        }
    </style>
</head>

<body>

    <header class="aui-bar aui-bar-nav aui-bar-light">
        <div class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" tapmode onclick="closeCurrentWin()"></span>
        </div>
        <div class="aui-title">            预定详情
</div>
    </header>

    <div class="container">
        <div class="plate book-detail">
            <h2 class="book-detail-title" style="font-size:1.22rem;margin-bottom:20px">
          </h2>
            <div class="book-detail-content">
                <h4 class="name">
                时代工场NO.1
              </h4>
                <p>会展服务，企业海外发展咨询顾问</p>
                <p>可用时间: <span class="can-time">24h</span></p>
                <p class="rate"><span class="rate-star">*******</span> 22条评价</p>
            </div>
            <div class="book-detail-img"><img src="../../image1/NO.1.jpg" alt=""></div>
        </div>

        <div class="plate book-time">
            <!-- <p class="plate-title">入驻时间</p> -->
            <div class="book-time-item">
                <p class="book-time-item-title">入驻日期</p>
                <p class="book-time-item-content">2019.10.21</p>
            </div>

            <div class="book-time-item">
                <p class="book-time-item-title">退订日期</p>
                <p class="book-time-item-content">2020.11.21</p>
            </div>

            <div class="book-time-item">
                <p class="book-time-item-title">入驻数量</p>
                <p class="book-time-item-content">1</p>
            </div>

        </div>


        <div class="plate cost-detail">

            <p class="big-font"> <code class="sign_money">¥</code> 499.00 x 1 月 <span class="sum"> <code class="sign_money">¥</code>199</span></p>
            <p> <code class="sign_money"></code> 节日特惠 9.5折 <span class="sum"> <code class="sign_money">¥</code>233</span></p>
            <p> <code class="sign_money"></code> 会员折扣特惠 9.5折 <span class="sum"> <code class="sign_money">¥</code>421</span></p>

        </div>

        <div class="plate cost-sum">
            <p> 总价（CNY） <span class="sum"> <code class="sign_money">¥</code> 474</span></p>
        </div>


        <div class="plate book-user">
            <p class="plate-title">入驻人信息
                <span>></span>
                <p style="margin-bottom:10px">任风吹 410105xxxxxxxxx0000x0x</p>
            </p>

        </div>

        <div class="plate book-user-contact">
            <p class="plate-title">手机电话/phone <input type="text" placeholder='点击填写信息'></p>
            <p class="plate-title">Email <input type="text" placeholder='点击填写信息'></p>
        </div>
    </div>
    <footer>
        <button class="btn-normal confirm_book" onclick="goNextWin('./card_detail.html')">去支付</button>
    </footer>

    <script src="../../script/common.js" charset="utf-8"></script>

        $api.addEvt($api.dom('.confirm_book'), 'click', function() {
            api.openWin({
                name: '支付页面',
                url: './pay.html'
            })
        });
    </script> -->
</body>

</html>
