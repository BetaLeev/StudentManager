<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
    <script type="text/javascript" src="../../aui-20170109-v2.1/script/api.js"></script>
<link rel="stylesheet" href="../../css/common.css">
    <title>预定详情页 (查看订单)</title>
    <style>

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .plate {
            min-height: 50px;
            width: 100%;
            padding: 0 5%;
            background: #ffffff;
            border-bottom: 2px solid #f1f1f1;
        }

        p,
        h2 {
            padding: 0;
            margin: 0;
        }

        body {
            background: #f7f7f7;
            padding: 0;
            margin: 0
        }

        .book-detail {
            height: 220px;
            padding-top: 10px;
        }

        .book-time {
            display: flex;
        }

        .book-time-item {
            padding: 10px;
            width: 50%;
            text-align: center;
        }

        .book-time-item-content {
            font-size: .875rem;
        }

        .big-font {
            font-size: 1.125rem;
        }

        .book-detail-content {
            float: left;
            width: 45%;
            margin-right: 20px;
        }

        .name {
          font-size: 1rem;
        }

        .rate {
            margin-top: 10px;
            font-size: .5rem;
        }

        .rate-star {
            padding-right: 5px;
            color: #285b7f;
        }

        .book-detail-img {
            float: left;
            width: 45%;
            height: 110px
        }

        .book-detail-img>img {
            border-radius: 3px;
            height: 100%;
            width: 100%;
        }

        .book-detail-content p {
            font-size: .7rem;
        }
        /*入驻详情*/

        .in-count {
            float: right;
            font-size: .9rem;
            display: block;
            padding-right: 1.4rem;
        }

        .in-count::before {
            content: '➕';
            height: 20px;
            width: 20px;
            color: white;
            right: 1rem;
            position: absolute;
        }

        .in-count::after {
            content: '➖';
            right: 4.5rem;
            height: 20px;
            color: white;
            width: 20px;
            position: absolute;
        }

        .can-time {
            color: #fdd66e;
        }
        /*消费详情*/

        .plate-title {
            line-height: 50px;
            font-size: .8rem;
        }

        .cost-detail {
          padding: 10px 20px;
        }

        .cost-detail p {
            line-height: 35px;
            height: 35px;
            clear: both;
        }
        /*消费总计*/

        .cost-sum>p {
            line-height: 60px;
            font-size: 1rem;
        }
        .sign_money{
          font-size: .5rem;
        }

        .sum {
            float: right;
            font-size: 1rem;
        }

/*入驻人信息*/
        .book-user{
          /*padding: 20px 20px;*/
        }
        .book-user span{
          font-size: 2rem;
          position: absolute;
          margin-top: 10px;
          right: 30px;
        }

        .book-user-contact input{
          /*display: inline;*/
          float: right;
          margin-top: 14px;
          /*background: red;*/
          width: 130px;
          /*text-align: center;*/
          /*float: left;*/
          height: 20px;
          /*background: pink;*/
          border: 1px solid #aabecc;
          padding: 5px 20px;
          font-size: .6rem;
          border-radius: 3px;
          box-shadow: 1px 1px 1px #f1f1f1;
        }
      .book-description span{
          color: #507998;
        }

    </style>
</head>

<body>

    <header class="aui-bar aui-bar-nav aui-bar-light">
        <div class="aui-pull-left aui-btn">
          <!-- onclick="closeCurrentWin()" -->
            <span class="aui-iconfont aui-icon-left" onclick="closeCurrentWin()"></span>
        </div>
        <div class="aui-title">  预定详情</div>
    </header>

    <div class="container">
        <div class="plate book-detail">
            <h2 class="book-detail-title" style="font-size:1.22rem;margin-bottom:20px">

          </h2>
            <div class="book-detail-content">
                <h4 class="name">
                时代工场NO.1
              </h4>
                <p>会展服务，企业海外发展咨询顾问</p>
                <p>可用时间: <span class="can-time">24h</span></p>
                <p class="rate"><span class="rate-star">*******</span> 22条评价</p>
            </div>
            <div class="book-detail-img"><img src="../../image1/NO.1.jpg" alt=""></div>
        </div>

        <div class="plate book-time">
            <!-- <p class="plate-title">入驻时间</p> -->
            <div class="book-time-item">
                <p class="book-time-item-title">预定日期</p>
                <p class="book-time-item-content">2019.10.21</p>
            </div>

            <div class="book-time-item">
                <p class="book-time-item-title">预定时间</p>
                <p class="book-time-item-content">10:00 - 12:00</p>
            </div>
        </div>


        <div class="plate cost-detail">
            <!-- <p class="plate-title">
                费用与税款明细 ❓
            </p> -->
            <p class="big-font"> <code class="sign_money">¥</code> 220.00 x 2小时 <span class="sum"> <code class="sign_money">¥</code>440</span></p>
            <p> <code class="sign_money"></code> 节日特惠 9.5折 <span class="sum"> <code class="sign_money">- ¥</code>22</span></p>
            <p> <code class="sign_money"></code> 会员折扣 <span class="sum"> <code class="sign_money">- ¥</code>0</span></p>

        </div>

        <div class="plate cost-sum">
            <p> 总价（CNY） <span class="sum"> <code class="sign_money">¥</code> 418</span></p>
        </div>


        <div class="plate book-user">
            <p class="plate-title">入驻人信息
               <span>></span>
               <p style="margin-bottom:10px">任风吹  410105xxxxxxxxx0000x0x</p>
             </p>

        </div>

        <div class="plate book-user-contact">
            <p class="plate-title">手机电话/phone <input  type="text" placeholder='点击填写信息'></p>
            <p class="plate-title">Email <input type="text" placeholder='点击填写信息'></p>
        </div>

        <div class="plate book-description">
            <p class="plate-title">入驻说明 </p>
            <p class="plate-title">勾选表示我已同意此驿站使用时间安排... <span>查看全部</span> </p>
        </div>
    </div>
    <script src="../../script/api.js" charset="utf-8"></script>
    <script src="../../script/common.js" charset="utf-8"></script>

</body>

</html>
