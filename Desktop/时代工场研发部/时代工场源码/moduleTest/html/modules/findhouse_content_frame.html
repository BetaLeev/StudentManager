<script type="text/javascript">
    var input_value = document.getElementById("searchkey")
    var searchkey;
    apiready = function(){
    };
    function fnsearchspace(){
        var loginstatu = api.getPrefs({sync: true,key:'userloginstatu'});
        if(!loginstatu){
            api.openWin({
            name: 'login',
            url: '../../html/login.html',
        });
        }else{
            searchkey = input_value.value;
            api.openWin({
                name: 'match_address_win',
                url: '../../html/match_address.html',
                pageParam: {
                    area_value: searchkey
                }
            });
            input_value.value = ''
        }

    };
    function fngodetail(url){
        var now = Date.now();
        var appKey = SHA1("A6006620792786"+"UZ"+"B4BE1D4A-18F6-42D1-48CF-DF6C6EA9983E"+"UZ"+now)+"."+now
        api.ajax({
            url: 'https://d.apicloud.com/mcm/api/file?filter={"where":{"name":"all_stage.json"},"skip":0,"limit":20}',
            method: 'get',
            cache:false,
            headers:{
                 "X-APICloud-APPId": "A6006620792786",
                 "X-APICloud-APPKey": appKey
            }
        },function(ret1, err){
            if (ret1) {
                if(ret1.length!=0){
                    var userloginstatu = api.getPrefs({sync: true,key:'userloginstatu'});
                    if(userloginstatu){
                        api.openWin({
                            name: 'godetail',
                            url: 'detailmodule.html',
                            pageParam: {
                                name: url,
                                filename:ret1[0].url
                            }
                        });
                    }else{
                        api.openWin({
                            name: 'login',
                            url: '../../html/login.html',
                            pageParam:{
                            name:url,
                            filename:ret1[0].url,
                            page_url:'modules/detailmodule.html'
                        }
                        });
            }
                }else{
                    alert("没数据呀~")
                }
            }else{
                alert(err.msg)
            }
        });

    };
    function fnsdtuijian(){
        var now = Date.now();
        var appKey = SHA1("A6006620792786"+"UZ"+"B4BE1D4A-18F6-42D1-48CF-DF6C6EA9983E"+"UZ"+now)+"."+now
        api.ajax({
            url: 'https://d.apicloud.com/mcm/api/file?filter={"where":{"name":"moretuijian.json"},"skip":0,"limit":20}',
            method: 'get',
            cache:false,
            headers:{
                 "X-APICloud-APPId": "A6006620792786",
                 "X-APICloud-APPKey": appKey
            }
        },function(ret1, err){
            if (ret1) {
                if(ret1.length!=0){
                    api.openWin({
                        name: 'sdtuijian',
                        url: '../../html/sdtuijian.html',
                        rect: {
                            x: 0,
                            y: 60,
                            w: api.winWidth,
                            // h: api.winHeight
                            h:50
                        },
                        pageParam:{
                            name:ret1[0].url
                        },
                        bounces: false,
                        bgColor: '#ffffff',
                        vScrollBarEnabled: true,
                        hScrollBarEnabled: true
                    });
                }else{
                    alert("没数据呀~")
                }
            } else {
                alert(err.msg);
            }
        });
    }
