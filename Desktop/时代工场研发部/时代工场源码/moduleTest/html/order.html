<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>订单</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
   header {
        width: 100%;
        height: 30px;
        margin-top:10px;
        margin-bottom: 5px;
        overflow: hidden;
    }
    
    header .back {
        position: absolute;
        bottom: 0;
        left: 10px;
        width: 30px;
        height: 30px;
        background: url(../image/findaddress/back.png);
        background-size: 30px 30px;
        background-repeat: no-repeat;
    }
    
    header h1 {
        width: 100%;
        height: 30px;
        font-weight: 500;
        line-height: 30px;
        text-align: center;
        color: #000000;
        font-size: 20px;
        letter-spacing: 2px;
    }
    
    nav {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-flex-flow: row;
        flex-flow: row;
        position: relative;
        width: 100%;
        height: 30px;
        background-color: #FFFFFF;
    }
    
    nav .menu {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        width: 100%;
        height: 30px;
        line-height: 40px;
        font-size: 13px;
        color: #f973b8;
        text-align: center;
    }
    
    nav .menu.selected {
        font-size: 14px;
        color:#00BFFF;
        font-weight: bolder;
    }
    </style>
</head>

<body>
     <header id="header">
        <div class="back" tapmode onclick="api.closeWin();"></div>
        <h1>企业服务包订单</h1>
    </header>
    <nav id="nav">
        <div class="menu selected" id='menu_0' tapmode onclick="fnchoosed('menu_0')">全部</div>
        <div class="menu" id='menu_1' tapmode onclick="fnchoosed('menu_1')">进行中</div>
        <div class="menu" id='menu_2' tapmode onclick="fnchoosed('menu_2')">已完成</div>
        <div class="menu" id='menu_3' tapmode onclick="fnchoosed('menu_3')">已取消</div>
        
    </nav>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var older_choosed = 'menu_0';
    var list_id = ['menu_0','menu_1','menu_2','menu_3']
apiready = function() {
     var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerH = $api.offset(header).h;
    api.openFrame({
        name: 'no_openpageframe',
        url: 'modules/no_openpageframe.html',
        rect: {
            x: 0,
            y: headerH+60,
            w: 'auto',
            h: 'auto'
        },
        bounces: false,
        bgColor: 'rgba(0,0,0,0)',
        vScrollBarEnabled: false,
        hScrollBarEnabled: false
    });
}
function fnchoosed(obj_id){
    if(obj_id!=older_choosed){
        var item_obj = document.getElementById(obj_id)
        var older_obj = document.getElementById(older_choosed)
        item_obj.setAttribute('class','menu selected')
        older_obj.setAttribute('class','menu')
        older_choosed = obj_id
    }
}
</script>

</html>
