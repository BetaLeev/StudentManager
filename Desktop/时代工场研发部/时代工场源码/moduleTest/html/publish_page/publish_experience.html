<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
    <link rel="stylesheet" href="../../css/common.css">
    <title>发布经验</title>
    <style>
        .aui-iconfont,
        .aui-bar {
            color: black !important;
        }

        .container {
            margin-top: 20px;
            padding: 30px;
            font-size: 1.1rem;
            color: gray;
            position: relative;
        }

        .title {
            border-bottom: 1px solid gray;
            padding-bottom: 5px;
            margin-bottom: 40px;
        }

        .text {
            height: 500px;
        }

        .voice-input-plate {
          width:100%;
            position: absolute;
            bottom: 0;
            border-top: 1px solid #f5f5f5;
            border-bottom: 1px solid #f5f5f5;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            height: 70px;
            background: #fff;
        }

        .voice-input-plate div {
            margin: 0 auto;
            height: 60px;
            line-height: 60px;
        }

        .voice-input-plate img {
            margin-top: 15px;
            height: 30px;
            width: 30px;
        }

        .voice-input input {
            width: 60vw;
            height: 35px;
            background: #f7f7f7;
            margin-top: 15px;
            border-radius: 3px;
        }

        .bottom-drawer {
            display: flex;
            background: #f4f4f4;
            height: 230px;
        }

        .bottom-drawer div {
            padding-top: 37px;
            text-align: center;
            margin: 0 auto;
            width: 25%;
            height: 200px
        }

        .bottom-drawer img {
            padding: 14px;
            background: #ffffff;
            border-radius: 15px;
            margin-bottom: 10px;
            margin: 0 auto;
            width: 76px;
            height: 76px;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light">
        <div class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" tapmode onclick="closeCurrentWin()"></span>
        </div>
        <div class="aui-title">发经验</div>
        <div class="aui-pull-right ">
            <span tapmode onclick="goNextWin('./publish_success.html')">发布</span>
        </div>
    </header>
    <div class="container">
        <div class="title">
            <span>标题</span>
            <!-- <input type="text"> -->
        </div>
        <div class="text">
            <span>正文</span>
        </div>
    </div>

    <div class="voice-input-plate">
        <div><img src="../../image/voice.png" alt=""></div>
        <div class="voice-input"> <input type="text"></div>
        <div> <img src="../../image/small.png" alt=""></div>
        <div> <img src="../../image/plus.png" alt=""></div>
    </div>
    <script src="../../script/common.js" charset="utf-8"></script>
</body>

</html>
