<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>匹配结果</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: auto;
        }
        /*头部css*/
        #header{
            top:30px;
            width:99%;height:35px;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -webkit-flex-flow: row;
            flex-flow: row;
            flex-direction: row;
            justify-content: space-between;
            -webkit-box-pack:justify;
            background-color: white;
            border-bottom: 1px solid #DCDCDC;
        }
        #header .back,#header .title,#header .share{
            width:auto;
            display: flex;
            display: -webkit-box;
            display: -webkit-flex;
        }
        #header .back{
            width:25px;
            height: 25px;
            margin-left: 10px;
            margin-top: 8px;

        }
        #header .title{
            -webkit-box-pack:center;
            font-family:SourceHanSansSC; 
            font-weight:400; font-size:18px;
            text-align: center;
             color:rgb(16, 16, 16); font-style:normal;
            letter-spacing:1px; line-height:42px; text-decoration:none;
        }
        #header .share{
            -webkit-box-pack:right;
            font-family:SourceHanSansSC;
            font-weight:400; font-size:18px;
            color:rgb(16, 16, 16); font-style:normal; 
            letter-spacing:1px; line-height:42px;
            text-decoration:none;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- 找驿站头部 -->
    <header id="header">
        <img class="back" src="../image/findaddress/back.png" tapmode onclick="api.closeWin()"/>
        <span class="title">匹配结果</span>
        <span class="share"></span>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var header =  document.getElementById("#header");
    apiready = function(){
        $api.fixStatusBar(header);
        api.openFrame({
            name: 'match_address_frame',
            url: 'modules/match_address_frame.html',
            rect: {
                x: 0,
                y: 70,
                w: api.winWidth,
                h: 'auto'
            },
            pageParam: {
                area_value:api.pageParam.area_value
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
        
    }
</script>
</html>
