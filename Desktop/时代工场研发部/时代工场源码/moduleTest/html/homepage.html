<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>首页head1</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/homepage.css" />
</head>
<style>
    html,
    body {
        padding: 0;
        margin: 0;
    }

    #header {
        width: 100%;
        height: 50px;
        position: absolute;
        top: 0px;
        background: #FED765;
    }

    #head {
        width: 100%;
        height: 50px;
    }

    ul {
        width: 100%;
        height: 50px;
        background: #FED765;
    }

    .h1 {
        width: 25%;
        background: #FED765;
        float: left;
        text-align: center;
        line-height: 50px;
        margin-bottom: 10px;
    }

    .h1 h5 {
        margin-left: 20px;
        font-size: 19px;
        float: left;
    }

    .h1 img {
        width: 20px;
        height: 20px;
        margin-left: 5px;
        margin-top: 17px;
        float: left;
    }

    .h2 {
        width: 50%;
        height: 50px;
        float: left;
    }

    .h2 input {
        width: 190px;
        height: 15px;
        text-align: center;
        border-radius: 15px;
        line-height: 50px;
        margin-left: 10px;
        background-color: #fff;

    }


    .h3 {
        width: 25%;
        height: 50px;
        float: left;
    }

    .h3 img {
        width: 25px;
        height: 25px;
        margin-left: 45px;
        margin-top: 8px;
        color: #8a8a8a;
        float: left;
    }

    .close_erji {
        width: 150px;
        height: 190px;
        /*display: none;*/
        display: block;
        font-size: 20px;
        position: absolute;
        left: 264px;
        top: 35px;
        z-index: 999;
        background: #fff;
    }

    .close_erji_look {
        width: 150px;
        height: 55px;
        text-align: center;
    }

    .close_erji_look img {
        width: 30px;
        height: 30px;
        float: left;
        line-height: 55px;
        margin-top: 10px;
        margin-left: 20px;
    }

    .close_erji_look span {
        font-size: 15px;
        float: left;
        line-height: 55px;
        margin-left: 10px;
        color: #707070;
    }
</style>

<body>
    <!-- 首页头部位置搜索框和扫码 -->
    <header id="header">
        <ul>
            <li class="border-b active">
                <div id="head">
                    <div class="h1">
                        <h5>北 京</h5>
                        <img src="../image1/xiala.png" alt="">
                    </div>
                    <!-- 搜索框 -->
                    <div class="h2">
                        <input type="text" placeholder=" &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 区位/企业发展需求">
                    </div>
                    <!-- 扫码 and 客服 -->
                    <div class="h3">
                        <!-- <div class="close">✖✚</div> -->
                        <img src="../image1/augment.png" alt="">
                        <!-- <img src="../image1/pay.png" alt="">
                        <img src="../image1/speak.png" alt=""> -->
                    </div>
                    <div class="close_erji">
                        <div class="close_erji_look">
                            <img src="../image1/pay.png" alt="">
                            <span>扫一扫</span>
                        </div>
                        <div class="close_erji_look">
                            <img src="../image1/kefu.png" alt="">
                            <span>客 &nbsp&nbsp 服</span>
                        </div>
                        <div class="close_erji_look">
                            <img src="../image1/xiaoxi.png" alt="">
                            <span>消 &nbsp&nbsp 息</span>
                        </div>
                    </div>
                </div>
            </li>

        </ul>
    </header>
</body>
<script type="text/javascript" src='../script/api.js'></script>

</html>
