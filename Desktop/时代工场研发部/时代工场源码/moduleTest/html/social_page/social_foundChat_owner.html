<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>选择新群主 Leon</title>
  <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
  <style>
  body{
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  header {
      padding-top: 25px !important;
      border-bottom: 0.5px solid  #f7f7f7 !important;
  }

  header * {
      color: #4b4b4b !important;
  }
      .aui-iconfont,
      .aui-bar {
          color: black !important;
      }
    .social_foundChat_owner_sousuo{
      width: 100%;
      height: 80px;
      background-color: #fff;
    }
    .social_foundChat_owner_sousuo input{
      width: 80%;
      height: 35px;
      color: #4b4b4b;
      border: 1px solid #cbcbcb;
      position: absolute;
      top:80px;
      left:40px;
      border-radius: 5px;
    }
    .social_foundChat_owner_sousuo img{
      width: 23px;
      height: 20px;
      position: absolute;
      top:85px;
      left:44px;
    }
    .b1{
      width: 100%;
      height: 40px;
      background-color: #f7f7f7;
    }
    .b1 b{
        font-size: 20px;
        margin-top:10px;
        margin-left:35px;
        color: #9fa0a0;
        /*background-color: #f7f7f7;*/
    }
    .chenyuan{
      width: 100%;
      height: 60px;
      background-color: #fff;
      text-align: center;
      line-height: 60px;
      border-bottom: 1px solid #cbcbcb;
    }
    .touxiang{
      width: 30px;
      height: 30px;
      border: 1px solid #9fa0a0;
      margin-left:50px;
      margin-top:20px;
      float: left;
    }
    .chenyuan img{
      width: 30px;
      height: 30px;
      float: left;
      /*margin-top: -10px;*/
    }
    .chenyuan span{
        font-size: 20px;
        color: #cbcbcb;
        margin-left:10px;
        float: left;
    }
    .yuan{
      width: 20px;
      height: 20px;
      border: 1px solid #f7f7f7;
      border-radius:50%;
      background-color: #FED765;
      margin-left:310px;
      margin-top: -40px;
      float: left;
    }
    .yuan1{
      width: 20px;
      height: 20px;
      border: 1px solid #cbcbcb;
      border-radius:50%;
      /*background-color: #FED765;*/
      margin-left:310px;
      margin-top: -40px;
      float: left;
    }
  </style>
</head>
<body>
  <header class="aui-bar aui-bar-nav aui-bar-light">
      <div class="aui-pull-left aui-btn">
          <span class="aui-iconfont aui-icon-left"></span>
      </div>
      <div class="aui-title">选择新群主</div>
      <div class="aui-pull-right ">
          <span id='publish-btn'>完成</span>
      </div>
  </header>
  <div class="social_foundChat_owner_sousuo">
    <input type="text" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp搜索">
    <img src="./img/sousuo.png" alt="">
  </div>

    <div class="b1"><b>A</b></div>
    <div class="chenyuan">
      <div class="touxiang"><img src="./img/yonghutou.png" alt=""></div>
      <span>群用户1</span>
      <div class="yuan"></div>
    </div>

    <div class="b1"><b>B</b></div>
    <div class="chenyuan">
      <div class="touxiang"><img src="./img/yonghutou.png" alt=""></div>
      <span>群用户2</span>
      <div class="yuan1"></div>
    </div>
