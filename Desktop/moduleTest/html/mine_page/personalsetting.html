<html>
<head>
    <meta charset="utf-8">

    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            padding-top: 25px !important;
            border-bottom: 1px solid #4b4b4b;
            background-color: #f0f0f0;
        }

        header * {
            color: #4b4b4b !important;
        }

        .aui-bar,
        .aui-bar span {
            color: #4b4b4b !important;
        }

    .option {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 61px;
        border-bottom: 1px solid #ddd;
    }

    .option .icon {
        position: absolute;
        left: 0;
        top: 0;
        width: 40px;
        height: 60px;
        background-repeat: no-repeat;
        background-position: 12px center;
        background-size: auto 20px;
    }



    .option .title {
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 60px;
        padding-left: 10px;
        font-size: 20px;
        color: #444;
        text-align: left;
        line-height: 60px;
    }

    .option .arrow-panel {
        position: absolute;
        top: 0;
        right: 12px;
        width: auto;
        height: 60px;
        /*background-image: url(./img/right.png);*/
        background-repeat: no-repeat;
        background-size: 20px 24px;
        background-position: right center;
    }

    .option .arrow-panel .text {
        box-sizing: border-box;
        padding-right: 20px;
        width: auto;
        height: 60px;
        line-height: 60px;
        font-size: 20px;
        color: #888;
        text-align: left;
    }
    .text > .aui-iconfont{
      font-weight: bold !important;
      color:#FED765 !important;
    }
    .arrow-panel1 {
        position: absolute;
        top: 0;
        right: 30px;
        width: 50px;
        height: 60px;
        background-image: url(../../image/avatar-demo.png);
        background-repeat: no-repeat;
        background-size: 40px 35px;
        background-position: right center;
    }
    .button {
        margin-left: 30%;
        width: 40%;
        height: 50px;
        margin-top: 220px;
        background-color: #FED765;
        line-height: 50px;
        color: #707070;
        font-size: 20px;
        text-align: center;
        border-radius: 8px;
    }

    .highlight {
        opacity: 0.7;
    }
    #img_avc{
        position: absolute;
        width: 40px;
        height:40px;
        border-radius: 40px;
        top: 10px;
        right: 40px;
        object-fit: cover;
    }
    </style>
</head>
