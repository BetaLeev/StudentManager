    <style>
        body {
            text-align: center;
            margin: 0;

            color: #4b4b4b !important;
        }

          width: 20px;

    .option {
        position: relative;
        box-sizing: border-box;
        height: auto;
        border-bottom: 1px solid #f1f1f1;
    }

    .option .title {
        position: relative;
        width: 100%;
        height: 70px;
        box-sizing: border-box;
        padding-left: 16px;
        line-height: 70px;
        font-size: 0.875rem;
        color: #707070;
        text-align: left;
    }
    .title_son{
        position: relative;
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        padding-left: 16px;
        line-height: 50px;
        font-size: 14px;
        color: #444;
        background: rgba(238,237,236,0.2);
        text-align: left;
        border-top:1px solid #ddd;
    }
    .arrow-panel {
        position: absolute;
        top: 10px;
        right: 12px;
        width: 24px;
        height: 50px;
        background-image:url(./img/right.png);
        background-repeat: no-repeat;
        background-size: 24px 24px;
        background-position: right center;
    }

    .option .arrow-panel .text {
        box-sizing: border-box;
        width: auto;
        height: 60px;
        padding-right: 20px;
        line-height: 60px;
        font-size: 13px;
        color: #888;
        text-align: left;
    }

    .button {
        width: auto;
        height: 50px;

        margin-right: 32px;
        margin-top: 16px;
        background-color: #f00;
        line-height: 50px;
        color: #fff;
        font-size: 20px;
        text-align: center;
        border-radius: 8px;
    }
    .title_son_box{
        position: relative;
        width: 100%;
        height:auto;
    }

function fnshow(number){
    if(number!=older_number){
        var obj_item_choose = document.getElementById('title_son_box_'+number)
        obj_item_choose.removeAttribute('hidden');
        if(older_number!=""){
            var older_item_choose = document.getElementById('title_son_box_'+older_number)
            older_item_choose.setAttribute('hidden','true');
            var older_icon_obj = document.getElementById("arrow-panel_"+older_number)
            older_icon_obj.style.backgroundImage='url(../image/arrow_right.png)'
            var icon_obj = document.getElementById("arrow-panel_"+number)
            icon_obj.style.backgroundImage='url(../image/down.png)'
        }else{
            var icon_obj = document.getElementById("arrow-panel_"+number)
            icon_obj.style.backgroundImage='url(../image/down.png)'
        }
        older_number = number
    }else{
        var obj_item_choose = document.getElementById('title_son_box_'+number);
        var icon_obj = document.getElementById("arrow-panel_"+older_number)
        icon_obj.style.backgroundImage='url(../image/arrow_right.png)'
        obj_item_choose.setAttribute('hidden','true');
        older_number = ""
    }
}
