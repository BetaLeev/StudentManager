<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
    <link rel="stylesheet" href="../../css/common.css">

    <title>搜索候选</title>
    <style>
        html,
        body {
            margin: 0;
        }

        header {
            padding-bottom: 10px !important;
        }

        .aui-searchbar-input {
            background: none !important;
            border-radius: 5px !important;
            width: 120px !important;
        }

        .aui-searchbar {
            border-radius: 5px !important;
            width: 95% !important;
        }

        .aui-bar-nav {
            background: #fff !important;
        }

        header {
            background: #eaeaea !important;
        }

        input,
        .aui-iconfont {
            background: #eaeaea !important;
        }

        .search-options {
            width: 100%;
            height: auto;
        }

        ul {
            padding: 0;
        }

        ul li {
            padding: 0;
            margin: 0 auto;
            width: 90%;
            height: 80px;
            line-height: 80px;
            list-style: none;
            border-bottom: 1px solid #f1f1f1;
        }

        li .title {
            text-indent: 5px;
            font-size: 0.875rem;
            line-height: 60px;
        }

        li .desc {
            text-indent: 5px;
            margin-top: -10px;
            line-height: .6rem;
            height: 30px;
            font-size: .675rem;
        }
    </style>
</head>

<body>
    <!-- <div class="search">
        <input type="text" placeholder="时代">
        <button onclick="goBack()">取消</button>
    </div> -->
    <header class="aui-bar aui-bar-nav">
        <div class="aui-pull-left aui-btn">
        </div>
        <div class="aui-title" style="left:2rem; right: 2rem;">
            <div class="aui-searchbar">
                <div class="aui-searchbar-input aui-border-radius">
                    <i class="aui-iconfont aui-icon-search"></i>
                    <input type="search" placeholder="时代" id="search-input">
                    <div class="aui-searchbar-clear-btn">
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>
                </div>
                <div class="aui-searchbar-btn" tapmode>取消</div>
            </div>
        </div>
        <div class="aui-pull-right aui-btn">
            <span tapmode onclick="closeCurrentWin()">取消</span>
        </div>
    </header>

    <div class="search-options">
        <ul>
            <li>
                <p class="title">
                    时代工场NO.1店 * 北京市
                </p>
                <p class='desc'>杭封路1号院2号楼，时代财富天地B座</p>
            </li>
            <li>
                <p class="title">
                    时代工场NO.1店 * 北京市
                </p>
                <p class='desc'>杭封路1号院2号楼，时代财富天地B座</p>
            </li>
            <li>
                <p class="title">
                    时代工场NO.1店 * 北京市
                </p>
                <p class='desc'>杭封路1号院2号楼，时代财富天地B座</p>
            </li>
        </ul>
    </div>
    <script src="../../script/common.js" charset="utf-8"></script>
    <script type="text/javascript">
        goBack = function() {
            api.historyBack({
                frameName: 'detail'
            }, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                }
            });

        }
    </script>
</body>

</html>
