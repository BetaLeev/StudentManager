<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <title>发布首页</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            background-image: url(../../image/background.png);
            background-size: 100% 100%;
        }
        /*logo图*/

        .top {
            width: 40px;
            height: 50px;
            position: absolute;
            right: 30px;
            top: 60px;
        }

        .top img {
            width: 30px;
            height: 20px;
        }

        .top span {
            font-size: 10px;
            color: #fed765;
        }

        .center {
            width: 75%;
            left: 50%;
            margin-left: -37.5%;
            height: 400px;
            position: absolute;
            top: 23vh;
            background: rgba(241, 239, 238, 0.7);
            border-radius: 20px;
        }

        .center-top {
            width: 100%;
            height: 350px;
            border-bottom: 1px solid #9fa0a0;
        }

        .center-top1 {
            width: 100%;
            clear: both;
        }

        .center-top1 span {
            font-size: .7rem;
            color: #4b4b4b;
            float: left;
            margin-top: 40px;
            margin-left: 30px;
        }

        .center-top1 input {
            width: 130px;
            height: 25px;
            border-radius: 10px;
            border: 1px solid #9fa0a0;
            background-color: #F1EFEE;
            float: right;
            margin-top: 34px;
            margin-right: 30px;
        }

        .threeMemu {
            width: 100%;
            height: 50px;
            font-size: 14px;
            margin-top: 70px;
        }

        .threeMemu1 {
            width: 30%;
            height: 50px;
            float: left;
        }

        .country {
            height: 25px;
            border-radius: 10px;
            text-align: center;
            line-height: 30px;
            background: #fff;
            margin-left: 45px;
            margin-top: 10px;
        }

        .center-top2 {
            width: 100%;
            height: 50px;
            text-align: center;
        }

        .center-top3 {
            text-align: center;
            line-height: 25px;
            font-size: 15px;
            color: #4b4b4b;
        }

        .center-top4 {
            text-align: center;
            line-height: 25px;
            font-size: 40px;
            text-shadow: 0 0 6px yellow;
            color: #fed765;
        }

        .center-top5 {
            text-align: center;
            line-height: 25px;
            font-size: 20px;
            color: #4b4b4b;
        }

        .center-bottom {
            width: 100%;
            height: 20%;
            text-align: center;
            line-height: 100px;
        }

        .center-bottom button {
            width: 100px;
            height: 50px;
            font-size: 20px;
            background-color: #fed765;
            border-radius: 10px;
            border: none;
            color: #4b4b4b;
        }

        .bottom {
            width: 80%;
            left: 10%;
            display: flex;
            justify-content: space-between;
            ;
            position: absolute;
            bottom: 1vh;
            text-align: center;
        }

        .bottom1 {
            width: 100px;
            float: left;
        }

        .bottom1 img {
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 100px;
        }

        .bottom1 span {
            font-size: 10px;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }

        input[type=text] {
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <div tapmode class="top" onclick="goNextWin('./publish_home.html')">
        <img src="../../image/college-logo.png" alt="">
        <span>站主学院</span>
    </div>
    <div class="center" id='form'>
        <div class="center-top">
            <div class="center-top1"><span>姓名/Name</span><input type="text" v-model='form.name'></div>
            <div class="center-top1"><span>联系电话/Phone</span><input type="text" v-model='form.tel'></div>
            <div class="center-top1"><span>闲置办公面积/Space</span><input type="text" v-model='form.space'></div>
            <div class="threeMemu">
                <div class="threeMemu1">
                    <select class="country" v-model='form.country'>
                    <option  v-for='item in jsonEd.country' :value="item">{{item}}</option>
                  </select>
                </div>
                <div class="threeMemu1">
                    <select class="country" v-model='form.city'>
                    <option  v-for='item in jsonEd.city' :value="item">{{item}}</option>
                  </select>
                </div>
                <div class="threeMemu1">
                    <select class="country" v-model='form.area'>
                    <option  v-for='item in jsonEd.area' :value="item">{{item}}</option>
                  </select>
                </div>
            </div>
            <div class="center-top2">
                <p class="center-top3">看看您可以获得所少回报率</p>
                <span class="center-top4">20</span><span class="center-top5">%</span>
            </div>
        </div>
        <div class="center-bottom">
            <button type="button" name="button" @click="submitForm()">开始发布</button>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom1">
            <img src="../../image/tel.png" alt=""><br>
            <span>预约实物</span>
        </div>
        <div class="bottom1">
            <img src="../../image/image-scan.png" alt=""><br>
            <span>图像采集</span>
        </div>
        <div class="bottom1">
            <img src="../../image/doc.png" alt=""><br>
            <span>信息核对</span>
        </div>
        <div class="bottom1">
            <img src="../../image/all-know.png" alt=""><br>
            <span>线上推广</span>
        </div>
    </div>
    <script src="../../script/api.js" charset="utf-8"></script>
    <script src="../../script/common.js" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>

    <script type="text/javascript">
        function telReg(tel) {
            var telReg = /^[1][3,4,5,7,8][0-9]{9}$/;
            if (telReg.test(tel)) {
                return true
            } else {
                return false
            }
        }

        var app = new Vue({
            el: '#form',
            computed: {
                jsonEd() {
                    var country = this.form.country;
                    var city = this.form.city;
                    if (country === '中国') {
                        var cityList = ['北京', '山西'];
                        this.json.city = ['北京', '山西'];
                        if (city === '北京') {
                            this.json.area = ['丰台', '朝阳', '海淀']
                        } else if (city === '山西') {
                            this.json.area = ['太原']
                        }
                    } else if (country === '加拿大') {
                        console.log(country)
                        this.json.city = ['安大略省'];
                        console.log(this.json.city)
                        this.json.area = ['多伦多', '渥太华']
                        console.log(this.json.area)

                    }
                    return this.json;
                }
            },
            data() {
                return {
                    json: {
                        country: [
                            '中国', '加拿大'
                        ],
                        city: ['北京'],
                        area: ['丰台', '朝阳']
                    },
                    form: {
                        name: '',
                        tel: '',
                        space: '',
                        country: '中国',
                        city: '北京',
                        area: '丰台',
                    }
                }
            },
            methods: {
                submitForm() {
                    var tel = this.form.tel;
                    if (telReg(tel)) {
                        var form = this.form;
                        var model = api.require("model");
                        model.config({
                            appKey: 'B4BE1D4A-18F6-42D1-48CF-DF6C6EA9983E',
                        })
                        model.insert({
                            class: "era_pub_msg",
                            value: {
                                name: this.form.name,
                                tel: this.form.tel,
                                space: this.form.space,
                                country: this.form.country,
                                city: this.form.city,
                                area: this.form.area
                            }
                        }, function(ret, err) {
                            if (err) {
                                swal("Oops", "发布遇到问题", "error")
                            } else if (ret) {
                                swal("成功", "发布成功请等待审核", "success")
                            }
                        });
                        this.form = {}
                        return;
                    } else {
                        this.form.tel = '';
                        swal("错误", "手机号输入有误", "error")
                    }

                }
            }
        })
    </script>
</body>

</html>
