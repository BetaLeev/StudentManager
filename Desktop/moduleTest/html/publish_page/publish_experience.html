<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
    <link rel="stylesheet" href="../../css/common.css">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>

    <title>发布经验</title>
    <style>
        .aui-iconfont,
        .aui-bar {
            color: black !important;
        }

        .container {
            margin-top: 20px;
            padding: 30px;
            font-size: 1.1rem;
            color: gray;
            position: relative;
        }

        .title {
            border-bottom: 1px solid gray;
            padding-bottom: 5px;
            margin-bottom: 40px;
        }

        .text {
            height: 500px;
        }

        #img {
            height: 90vw;
            margin: 0 auto;
        }

        .voice-input-plate {
            width: 100%;
            position: absolute;
            bottom: 0;
            border-top: 1px solid #f5f5f5;
            border-bottom: 1px solid #f5f5f5;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            height: 70px;
            background: #fff;
        }

        .voice-input-plate div {
            margin: 0 auto;
            height: 60px;
            line-height: 60px;
        }

        .voice-input-plate img {
            margin-top: 15px;
            height: 30px;
            width: 30px;
        }

        .voice-input input {
            width: 60vw;
            height: 35px;
            background: #f7f7f7;
            margin-top: 15px;
            border-radius: 3px;
        }

        .bottom-drawer {
            display: flex;
            background: #f4f4f4;
            height: 230px;
        }

        .bottom-drawer div {
            padding-top: 37px;
            text-align: center;
            margin: 0 auto;
            width: 25%;
            height: 200px
        }

        .bottom-drawer img {
            padding: 14px;
            background: #ffffff;
            border-radius: 15px;
            margin-bottom: 10px;
            margin: 0 auto;
            width: 76px;
            height: 76px;
        }
    </style>
</head>

<body>
    <div>
        <header class="aui-bar aui-bar-nav aui-bar-light">
            <div class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left" tapmode onclick="closeCurrentWin()"></span>
            </div>
            <div class="aui-title">发经验</div>
            <div class="aui-pull-right ">
                <span tapmode onclick='publish()'>发布</span>
            </div>
        </header>
        <div class="container">
            <div class="title">
                <span>标题</span>
                <input type="text" id='title' name='title' v-model='title'>
            </div>
            <div class="text">
                <span>正文</span>
                <textarea name="text" id='text' rows="8" cols="80" v-model='text'></textarea>
            </div>
        </div>
        <div class="voice-input-plate">
            <div><img src="../../image/voice.png" alt=""></div>
            <div class="voice-input"> <input type="text"></div>
            <div> <img src="../../image/small.png" alt=""></div>
            <div> <img src="../../image/menu-plus.png" alt="" onclick="openBlum()"></div>
        </div>
    </div>




    <script src="../../script/api.js" charset="utf-8"></script>
    <script src="../../script/common.js" charset="utf-8"></script>
    <script type="text/javascript">
        var user = $api.getStorage('userName') || 'leev';

        function publish() {
            var title = document.getElementById('title').value
            var text = document.getElementById('text').value
            var model = api.require('model');
            model.config({
                appKey: 'B4BE1D4A-18F6-42D1-48CF-DF6C6EA9983E',
            })
            model.insert({
                class: 'era_exp',
                value: {
                    title: title,
                    text: text,
                    user: user,
                    img: ''
                }
            }, function(ret, err) {
                if (ret) {
                    alert('发布成功请等待审核')
                    title = '';
                    text = '';
                    goNextWin('./publish_success.html')
                } else {
                    alert(JSON.stringify(err));
                }
            });

        }
    </script>

    <script type="text/javascript">
        function openBlum() {
            var UIAlbumBrowser = api.require('UIAlbumBrowser');
            UIAlbumBrowser.open({
                max: 9,
                styles: {
                    bg: '#fff',
                    mark: {
                        icon: '',
                        position: 'bottom_left',
                        size: 20
                    },
                    nav: {
                        bg: 'rgba(0,0,0,0.6)',
                        titleColor: '#fff',
                        titleSize: 18,
                        cancelColor: '#fff',
                        cancelSize: 16,
                        finishColor: '#fff',
                        finishSize: 16
                    }
                },
                rotation: true
            }, function(ret) {
                if (ret) {
                    document.getElementById('img').src = ret.list[0].path;
                    UIAlbumBrowser.transPath({
                        path: ret.list[0].path
                    }, function(ret, err) {
                        if (ret) {
                            document.getElementById('img').src = ret.path;
                        } else {
                            alert(JSON.stringify(err));
                        }
                    });
                }
            });
        }
    </script>
</body>

</html>
