    <title>发布故事</title>
    <style>
        .aui-iconfont,
        .aui-bar {
            color: black !important;
        }

        .container {
            margin-top: 20px;
            padding: 30px;
            font-size: .875rem;
            color: gray;
        }

        .title {
            border-bottom: 1px solid gray;
            padding-bottom: 5px;
            margin-bottom: 40px;
        }

        .text {
            height: 200px;
        }

        .voice-input-plate {
            bottom: 0;
            width: 100%;
            border-top: 1px solid #f5f5f5;
            border-bottom: 1px solid #f5f5f5;
            position: absolute;
            padding: 0 20px;
            display: flex;
            height: 70px;
            justify-content: space-between;
            background: #fff;
        }

        .voice-input-plate div {
            margin: 0 auto;
            height: 60px;
            line-height: 60px;
        }

        .voice-input-plate img {
            margin-top: 15px;
            height: 30px;
            width: 30px;
        }

        .voice-input input {
            width: 60vw;
            height: 35px;
            background: #f7f7f7;
            margin-top: 15px;
            border-radius: 3px;
        }

        .bottom-drawer {
            width: 100vw;
            display: flex;
            justify-content: space-around;
            background: #f4f4f4;
            position: absolute;
            bottom: 0;
        }

        .bottom-drawer div {
            padding-top: 37px;
            padding-bottom: 20px;
            text-align: center;
            width: 20%;
        }

        .bottom-drawer img {
            padding: 14px;
            background: #ffffff;
            border-radius: 15px;
            margin-bottom: 10px;
            margin: 0 auto;
            width: 66px;
            height: 66px;
        }
    </style>
</head>

<body>
    <div id='st'>
        <header class="aui-bar aui-bar-nav aui-bar-light">
            <div class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left" onclick="closeCurrentWin()"></span>
            </div>
            <div class="aui-title">发故事</div>
            <div class="aui-pull-right ">
                <span id='publish-btn' @click="publish()">发布</span>
            </div>
        </header>
        <div class="container">
            <div class="title">
                <span>标题</span>
                <input type="text" name='title' v-model='title'>
            </div>
            <div class="text">
                <span>正文</span>
                <textarea name="text" rows="8" cols="80" v-model='text'></textarea>
            </div>

        </div>
        <div class="voice-input-plate">
            <div><img src="../../image/voice.png" alt=""></div>
            <div class="voice-input"> <input type="text"></div>
            <div> <img src="../../image/small.png" alt=""></div>
            <div> <img src="../../image/menu-plus.png" alt="" onclick="openBlum()"></div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript">
    var user = $api.getStorage('userName') || 'leev';

    var st = new Vue({
        el: '#st',
        data() {
            return {
                title: '',
                text: ''
            }
        },
        methods: {
            publish() {
                console.log(user)
                var title = st.title;
                var text = st.text;
                var model = api.require('model');
                model.insert({
                    class: 'era_story',
                    value: {
                        title:title,
                        text:text,
                        user: user,
                        img: ''
                    }
                }, function(ret, err) {
                    if (ret) {
                        st.title = '';
                        st.text = ''
                        alert('发布成功，请等待审核')
                        goNextWin('./publish_success.html')
                    } else {
                        alert(JSON.stringify(err));
                    }
                });

            }
        }
    })
</script>
<script src="../../script/api.js" charset="utf-8"></script>
<script src="../../script/common.js" charset="utf-8"></script>
