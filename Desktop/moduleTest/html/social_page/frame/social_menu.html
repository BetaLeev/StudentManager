<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../../aui-20170109-v2.1/css/aui.css" />
    <link rel="stylesheet" href="../../../css/common.css">
    <title>社交菜单</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        header {
            padding-top: 25px;
            width: 100%;
            height: 70px;
            background: #fdd66e !important;
        }

        .aui-title {
            margin: 0 auto !important;
            right: 0 !important;
            left: 0 !important;
            width: 80% !important;
        }

        .menu {
            display: flex;
            justify-content: space-around;
        }

        .menu p {
            text-align: center;
            font-size: 1rem;
            line-height: 50px;
            color: #707070;
        }

        .active {
            font-size: 1.2rem !important;
            line-height: 50px;
            font-weight: bold;
            margin-top: -3px;
            color: #fff;
        }
        .aui-popup {
            top: 70px;
        }
    </style>
</head>

<body>

    <header class="aui-bar aui-bar-nav aui-bar-light">
        <div class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-search" tapmode onclick=""></span>
        </div>
        <div class="aui-title">
            <div class="menu">
                <p class="navbar">推荐</p>
                <p class="navbar active">此刻</p>
                <p class="navbar">资讯</p>
                <p class="navbar">联系人</p>
            </div>
        </div>

        <div class="aui-pull-right aui-btn">
            <span id='plus-to-close' class="aui-iconfont aui-icon-plus" aui-popup-for="hideMenu"></span>
            <div class="aui-popup aui-popup-top-right" id="hideMenu">
                <div class="aui-popup-arrow"></div>
                <div class="aui-popup-content">
                    <ul class="aui-list aui-list-noborder">
                        <li class="aui-list-item">
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-my aui-text-warning"></i>
                            </div>
                            <div class="aui-list-item-inner aui-list-item-middle">
                                发此刻
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-mail aui-text-info"></i>
                            </div>
                            <div class="aui-list-item-inner">
                                建群聊
                            </div>
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-star aui-text-danger"></i>
                            </div>
                            <div class="aui-list-item-inner">
                                扫一扫
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-star aui-text-danger"></i>
                            </div>
                            <div class="aui-list-item-inner">
                                邀请参观
                        </li>
                        <li class="aui-list-item">
                            <div class="aui-list-item-label-icon">
                                <i class="aui-iconfont aui-icon-star aui-text-danger"></i>
                            </div>
                            <div class="aui-list-item-inner">
                                免费参观
                        </li>
                    </ul>
                    </div>
                    </div>
                    </div>
    </header>
    <script src="../../../script/api.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../aui-20170109-v2.1/script/aui-popup.js"></script>
    <script type="text/javascript">
        var popup = new auiPopup();
    </script>

    <script type="text/javascript">
        var navs = document.getElementsByClassName('navbar');
        for (let i = 0; i < navs.length; i++) {
            navs[i].onclick = function() {
                for (var j = 0; j < navs.length; j++) {
                    $api.removeCls(navs[j], 'active');
                }
                $api.addCls(this, 'active');
            }
        }
    </script>


</body>

</html>
