<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../../aui-20170109-v2.1/css/aui.css" />
    <link rel="stylesheet" href="../../../css/common.css">
    <title>社交菜单</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        header {
            padding-top: 25px;
            width: 100%;
            height: 70px;

            background: #fdd66e !important;
        }
        .aui-title{
          margin: 0 auto !important;
          right: 0 !important;
          left:0 !important;
          width: 80% !important;
        }
        .menu {
            display: flex;
            justify-content: space-around;
        }
        .menu p {
            text-align: center;
            font-size: 1rem;
            line-height: 50px;
            color: #707070;
        }


        .active {
            font-size: 1.2rem !important;
            line-height: 50px;
            font-weight: bold;
            margin-top: -3px;
            color: #fff;
        }

        .clicked-btn-more-list {
            display: none;
            position: absolute;
            top: 50px;
            right: 1px;
            width: 120px;
            background: #ffffff;
        }

        .icon-item {
            display: flex;
            padding: 10px 15px;
            margin: 0 auto;
            line-height: 30px;
        }

        .icon-item img {
            height: 30px;
            margin-right: 5px;
            width: 35px;
        }
    </style>
</head>

<body>

    <header class="aui-bar aui-bar-nav aui-bar-light">
        <div class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-search" tapmode onclick=""></span>
        </div>
        <div class="aui-title">
            <div class="menu">
                <p class="navbar">推荐</p >
                <p class="navbar active">此刻</p >
                <p class="navbar">资讯</p >
                <p class="navbar">联系人</p >
            </div>
        </div>
        <div class="aui-pull-right aui-btn">
            <span id='plus-to-close' class="aui-iconfont aui-icon-plus"></span>
            <div class="clicked-btn-more-list">
                <div class="icon-item">
                    <img src="./img/icon/pay.png" alt=""><span>发此刻</span>
                </div>
                <div class="icon-item">
                    <img src="./img/icon/kefu.png" alt=""><span>建群聊</span>
                </div>
                <div class="icon-item" tapmode>
                    <img  src="./img/icon/jiaoliu.png" alt=""><span>扫一扫</span>
                </div>
                <div class="icon-item" tapmode>
                    <img  src="./img/icon/jiaoliu.png" alt=""><span>邀请参观</span>
                </div>
                <div class="icon-item" tapmode>
                    <img  src="./img/icon/jiaoliu.png" alt=""><span>免费参观</span>
                </div>
            </div>
    </header>
<script src="../../../script/api.js" charset="utf-8"></script>
    <script type="text/javascript">
        $api.addEvt($api.dom('#plus-to-close'), 'click', function() {
            if ($api.hasCls($api.dom('#plus-to-close'), 'aui-icon-plus')) {
                $api.css($api.dom('.clicked-btn-more-list'), 'display:block');
                $api.removeCls($api.dom('#plus-to-close'), 'aui-icon-plus');
                $api.addCls($api.dom('#plus-to-close'), 'aui-icon-close');
            } else {
                $api.css($api.dom('.clicked-btn-more-list'), 'display:none');
                $api.removeCls($api.dom('#plus-to-close'), 'aui-icon-close');
                $api.addCls($api.dom('#plus-to-close'), 'aui-icon-plus');
            }
        })
    </script>
    <script type="text/javascript">
    var navs = document.getElementsByClassName('navbar');
    for (let i = 0; i < navs.length; i++) {
        navs[i].onclick = function() {
            for (var j = 0; j < navs.length; j++) {
                $api.removeCls(navs[j], 'active');
            }
            $api.addCls(this, 'active');
        }
    }
    </script>
</body>

</html>
