<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
    <title>发布成功</title>
    <style>
        body {
            background: #fff;
        }
        header {
          background-color: #f7f7f7;
            padding-top: 25px !important;
            border-bottom: 2px solid  #707070;
        }

        header * {
            color: #4b4b4b !important;
        }

        .aui-bar,


        .container {
            width: 100%;
            height:70px;
            position: relative;

        }

        .publish_container {
            position: absolute;
            height: 300px;
            width: 300px;
            top: 50%;
            left: 50%;
            margin-top: 100px;
            margin-left: -150px;
        }

        .publish_container * {
            margin: 0 auto;
        }

        .publish_container p {
            text-align: center;
            padding: 10px 0px;
            font-size: .8rem
        }

        .publish_container .tips-1 {
            margin-top: 20px;
        }

        .tips-2 {
            width: 190px;
            margin-top: 50px;
            line-height: 20px;
        }

        .tips-2 img {
            height: 20px;
            width: 20px;
            float: right;
        }

        .help-tel {
            width: 160px;
            border-radius: 4px;
            background: #fdd66e;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light">
        <div class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" tapmode onclick="closeCurrentWin()"></span>
        </div>
        <div class="aui-title">发布成功</div>
    </header>
    <div class="container">
        <div class="publish_container">
            <img class='publish__status' src="../../image/publish-success.png" alt="">
            <p class="tips-1">您的消息已发布等待审核</p>
            <p class="tips-2">有问题请联系客服<img src="../../image/help.png" alt=""></p>
            <p class="help-tel">010-83677112</p>
        </div>

    </div>

</body>
<script src="../../script/common.js" charset="utf-8"></script>
</html>
