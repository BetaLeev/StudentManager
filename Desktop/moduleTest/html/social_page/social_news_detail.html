<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
    <link rel="stylesheet" href="../../css/common.css">
    <title>社交资讯 详情页 -- leev</title>
    <style>
        header {
            position: fixed !important;
            padding-top: 25px !important;
            height: 50px;
            background: rgba(255, 255, 255, .1) !important;
        }

        header * {
            color: #4b4b4b !important;
        }

        body {
            padding: 0;
            margin: 0;
        }

        .main-img {
            width: 100%;
            height: 340px;
            box-shadow: 5px 5px 5px #f9f9f9;
        }

        .container {
            padding: 20px;
        }

        h4,
        h5,
        p,
        span {
            color: #656565;
        }

        .news-detail-title {
            font-size: 1.125rem;
        }

        .news-detail-subtitle {
            font-size: 1rem;
        }

        .news-detail-date-views {
            display: flex;
        }

        .news-detail-date-views span {
            width: 50%;
        }

        .date {
            text-align: left;
        }

        .views {
            text-align: right;
        }

        .user-basc {
            display: flex;
            height: 50px;
            margin-top: 6px;
        }

        .user-avatar {
            height: 30px;
            width: 34px;
            margin-right: 20px;
        }

        .user-avatar img {
            margin-top: 8px;
            width: 100%;
            height: 100%;
        }

        .user-name {
            font-size: 0.875rem;
            line-height: 40px;
        }

        .subscripted {
            position: absolute;
            right: 20px;
            color: #707070;
            height: 35px;
            padding: 5px;
            background: #fff;
            outline: none;
            border: 1px solid #707070;
        }

        .user-desc {
            padding-bottom: 30px;
        }

        footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            display: flex;
            height: 50px;
            padding: 0 10px;
            border-top: 1px sold #f0f0f0;
            background: #f5f5f5;
        }

        .input {
            padding-left: 10px;
            width: 95%;
            height: 30px;
        }

        .input input {
            margin-top: -3px;
            /*margin: 10px auto;*/
            border: 1px sold #f9f9f9;
            width: 90%;
            height: 30px;
            line-height: 30px;
            border-radius: 5px;
            background: #ffffff;
            outline: none;
        }

        .input,
        .other {
            width: 50%;
        }

        .other {
            display: flex;
            line-height: 50px;
            justify-content: space-around;
        }

        .other img {
            float: left;
            width: 20px;
            height: 20px;
        }

        .other span {
            line-height: 20px;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav aui-bar-light">
        <div class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" tapmode onclick="closeCurrentWin()"></span>
        </div>
        <!-- <div class="aui-title">Title</div> -->
        <div class="aui-pull-right aui-btn">
            <span class="aui-iconfont aui-icon-forward"></span> &nbsp&nbsp
            <span class="aui-iconfont aui-icon-like"></span>
        </div>
    </header>

    <img class='main-img' src="../../image/other/lion.jpg" alt="">
    <div class="container">
        <h4 class="news-detail-title">购物指南----十月限时优惠</h4>
        <h5 class="news-detail-subtitle">副标题</h5>
        <p class="news-detail-date-views">
            <span class="date">10.23</span>
            <span class="views">1.3万人浏览</span>
        </p>
        <div class="comment-list-item">
            <div class="user-info">
                <div class="user-basc">
                    <div class="user-avatar">
                        <img src="../../image/avatar-demo.png" alt="">
                    </div>
                    <p class="user-name">用户名123</p>
                    <button class="subscripted">✅已关注</button>
                </div>
                <div class="user-desc">
                    <p> 时代工场视觉健康顾问张红双先生，北京清华实惠科技公司董事长。时代工场拟引进办公视觉健康智能系统，欢迎届时体验工厂视觉环境智能办公示范区。
                    </p>
                    <p>办公，更要健康</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="input"> <input type="text" name="" value=""> </div>
        <div class="other">
            <div>
                <img src="../../image/comment-active.png" alt="">
                <span>评论区</span>

            </div>
            <div>
                <img src="../../image/like.png" alt="">
                <span>15</span>

            </div>
            <div>
                <img src="../../image/good_active.png" alt=""> <span>51</span>
            </div>
        </div>
    </footer>
    <script src="../../script/common.js" charset="utf-8"></script>

  </body>

</html>
