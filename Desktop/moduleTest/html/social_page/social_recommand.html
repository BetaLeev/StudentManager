<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../aui-20170109-v2.1/css/aui.css" />
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <title>社交推荐</title>
    <style>
        body {
            padding: 0;
            margin: 0
        }

        html,
        body {
            background: #fff;
            height: auto
        }
        /*banner图*/

        .banner {
            height: 200px;
            width: 100%;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)
        }

        .banner>img {
            height: 100%;
        }

        .container {
            padding: 20px;
        }

        .recommand-item {
            padding-top: 5px;
            border-bottom: 2px solid #f9f9f9;
        }

        .user-info {}

        .user-basc {
            display: flex;
            height: 55px;
        }

        .user-avatar {
            height: 40px;
            width: 44px;
            margin-right: 20px;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
        }

        .user-name {
            font-size: 1rem;
            line-height: 48px;
        }

        .user-desc {}

        .desc-top {
            justify-content: space-between;
            display: flex;
            margin-top: -10px;
        }

        .desc-top p {
            padding: 3px;
        }

        .desc-top button {
            background-color: #fff;
            border: 1px solid #f7f7f7;
            color: #fdd66e;
            margin-top: -30px;
            height: 30px;
            width: 60px;
        }

        .desc-img {
            height: 200px;
            width: 100%;
            overflow: hidden;
        }

        .desc-img>img {
            width: 100%;
            height: auto;
            transform: translate(0, -35%);
            box-shadow: 3px 3px 3px 3px #fdfdfd;
        }

        .now-item-bottom {
            display: flex;
            width: 100%;
            padding: 5px;
        }

        .now-date,
        .now-right {
            width: 50%;
        }

        .now-right {
            text-align: right;
            padding: 0px 30px;
            display: flex;
        }

        .now-right span {
            text-align: right;
            padding: 5px;
        }

        .desc-views,
        .desc-comment {
            float: left;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="banner">
            <img src="../../image/other/peitu1.jpg" alt="">
        </div>
    </header>
    <div class="container" id='recommand-container'>
        <div class="recommand-item" v-for='item in recommandList'>
            <div class="user-info">
                <div class="user-basc">
                    <div class="user-avatar">
                        <img :src="item.avatar" alt="">
                    </div>
                    <p class="user-name">{{item.user}}</p>
                </div>
                <div class="user-desc" onclick="goNextWin('./social_news_detail.html')">
                    <div class="desc-top">
                        <p>{{item.title}}</p>
                        <button>关注</button>
                    </div>
                    <div class="desc-img">
                        <img :src="item.mainPic" alt="">
                    </div>
                    <div class="now-item-bottom">
                        <p class="now-date">{{item.createdAt}}</p>
                        <p class="now-right">
                            <span><i class="aui-iconfont aui-icon-display"></i>{{item.views}}</span>
                            <span>            <i class="aui-iconfont aui-icon-comment"></i>
 {{item.comment}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>


    </div>
